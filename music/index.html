<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Écoutez - 회원가입</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #000000;
      color: #FFFFFF;
      -webkit-font-smoothing: antialiased;
    }

    .app-container {
      max-width: 375px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      padding: 0 20px 40px;
    }

    .status-bar {
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .status-time {
      font-weight: 500;
    }

    .status-icons {
      display: flex;
      gap: 5px;
    }
    
    .back-button {
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #999;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0 30px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      font-family: 'Times New Roman', serif;
      letter-spacing: 0.5px;
    }

    .page-title {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .page-subtitle {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #ddd;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background-color: #222;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    .form-input::placeholder {
      color: #777;
    }

    .form-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #1DB954;
    }

    .signup-button {
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 16px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.2s ease;
    }

    .signup-button:hover {
      background-color: #1ED760;
    }

    .signup-button:disabled {
      background-color: #333;
      color: #666;
      cursor: default;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }

    .login-link a {
      color: #1DB954;
      text-decoration: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #777;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #333;
    }

    .divider::before {
      margin-right: 15px;
    }

    .divider::after {
      margin-left: 15px;
    }
    
    .social-login {
      margin-top: 20px;
    }
    
    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .social-button:hover {
      opacity: 0.9;
    }
    
    .social-button .icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .kakao-login {
      background-color: #FEE500;
      color: #000;
    }
    
    .naver-login {
      background-color: #03C75A;
      color: white;
    }
    
    .google-login {
      background-color: #FFFFFF;
      color: #000;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- 로고 -->
    <div class="logo-container">
      <div class="logo-icon">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
          <path d="M9 18V5l12-2v13"/>
          <path d="M6 15a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
          <path d="M18 13a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
        </svg>
      </div>
      <div class="logo-text">Écoutez</div>
    </div>

    <!-- 페이지 제목 -->
    <h1 class="page-title">멋쟁이 회원가입</h1>
    <p class="page-subtitle">계정을 만들고 음악의 세계로 빠져보세요!</p>

    <!-- 회원가입 폼 -->
    <form id="signupForm" onsubmit="return registerUser(event)">
      <div class="form-group">
        <label for="username" class="form-label">사용자 이름</label>
        <input type="text" id="username" class="form-input" placeholder="사용자 이름을 입력하세요" required>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" class="form-input" placeholder="이메일을 입력하세요" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="비밀번호를 다시 입력하세요" required>
      </div>
      
      <button type="submit" class="signup-button">가입하기</button>
    </form>
    
    <!-- 소셜 로그인 섹션 -->
    <div class="divider">또는</div>
    
    <div class="social-login">
      <!-- 카카오 로그인 -->
      <button class="social-button kakao-login" onclick="socialLogin('kakao')">
        <div class="icon">
          <svg width="20" height="20" viewBox="0 0 208 191" fill="#000000">
            <path d="M104,0C46.56,0,0,36.71,0,82c0,29.28,19.47,55,48.75,69.48-1.59,5.49-10.24,35.34-10.58,37.69,0,0-.21,1.76.93,2.43a3.14,3.14,0,0,0,2.48.15c3.28-.46,38-24.81,44-29A131.56,131.56,0,0,0,104,164c57.44,0,104-36.71,104-82S161.44,0,104,0Z"/>
          </svg>
        </div>
        카카오로 시작하기
      </button>
      
      <!-- 네이버 로그인 -->
      <button class="social-button naver-login" onclick="socialLogin('naver')">
        <div class="icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="#FFFFFF">
            <path d="M13.6 10.9L7.8 2.5h-5v15h5v-8.4l5.8 8.4h5v-15h-5z"/>
          </svg>
        </div>
        네이버로 시작하기
      </button>
      
      <!-- 구글 로그인 -->
      <button class="social-button google-login" onclick="socialLogin('google')">
        <div class="icon">
          <svg width="20" height="20" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
          </svg>
        </div>
        구글로 시작하기
      </button>
    </div>
    
    <div class="login-link">
      이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
  </div>

  <script>
    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', function() {
      // 로컬 스토리지에서 사용자 취향 데이터 가져오기
      const selectedGenres = JSON.parse(localStorage.getItem('selectedGenres') || '[]');
      const selectedArtists = JSON.parse(localStorage.getItem('selectedArtists') || '[]');
      
      console.log('선택된 장르:', selectedGenres);
      console.log('선택된 아티스트:', selectedArtists);
    });
    
    // 회원가입 처리 함수
    function registerUser(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // 간단한 비밀번호 확인 검증
      if (password !== confirmPassword) {
        alert('비밀번호가 일치하지 않습니다.');
        return false;
      }
      
      // 사용자 정보와 취향 정보를 결합
      const userData = {
        username,
        email,
        password,
        genres: JSON.parse(localStorage.getItem('selectedGenres') || '[]'),
        artists: JSON.parse(localStorage.getItem('selectedArtists') || '[]')
      };
      
      // 여기에 회원가입 API 호출 또는 데이터 저장 로직을 구현합니다.
      console.log('회원가입 데이터:', userData);
      
      // 회원가입 성공 가정하고 로그인 페이지로 이동
      alert('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
      window.location.href = 'login.html';
      
      return false;
    }
    
    // 소셜 로그인 처리 함수
    function socialLogin(provider) {
      // 소셜 로그인 데이터와 취향 정보를 결합
      const loginData = {
        provider,
        genres: JSON.parse(localStorage.getItem('selectedGenres') || '[]'),
        artists: JSON.parse(localStorage.getItem('selectedArtists') || '[]')
      };
      
      console.log(`${provider} 로그인 시도:`, loginData);
      
      // 소셜 로그인 API 호출 또는 리디렉션 로직을 구현합니다.
      // 실제 구현에서는 각 소셜 로그인 제공업체의 SDK 또는 OAuth 흐름을 사용해야 합니다.
      
      alert(`${provider} 로그인을 시도합니다. 실제 구현에서는 ${provider} 인증 페이지로 리디렉션됩니다.`);
    }
    
    // 뒤로 가기 함수
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
