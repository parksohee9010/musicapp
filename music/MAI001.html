            background-color: #fff;

        .grid-3x3 {

            height: 100%;

            border-radius: 10px;

        .list {

        .button-group {

        .btn {

            font-weight: 500;

            background-color: #3c4956;

            border-radius: 5px;

        .nav-bar {

        .nav-item {

            }

            }
        }
    </style>
</head>

    <script>
        // ÌÉ≠ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÎèôÏûë
        const tabItems = document.querySelectorAll('.tab-item');
        const contentDiv = document.getElementById('content');

        function showTab(tabName) {
            // Î™®Îì† ÌÉ≠ ÏΩòÌÖêÏ∏† Ïà®Í∏∞Í∏∞
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });

            // ÏÑ†ÌÉùÌïú ÌÉ≠ ÏΩòÌÖêÏ∏† ÌëúÏãú
            const selectedContent = document.getElementById(`${tabName}-content`);
            if (selectedContent) {
                selectedContent.style.display = 'block';
            }

            // ÌÉ≠ ÌôúÏÑ±Ìôî Ïä§ÌÉÄÏùº Î≥ÄÍ≤Ω
            tabItems.forEach(tab => tab.classList.remove('active'));
            const activeTab = document.querySelector(`.tab-item[data-tab="${tabName}"]`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
        }

        tabItems.forEach(item => {
            item.addEventListener('click', () => {
                const tabName = item.getAttribute('data-tab');
                showTab(tabName);
            });
        });

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î ÎèôÏûë
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Ï¥àÍ∏∞ ÌÉ≠ ÏÑ§Ï†ï
        showTab('home');
