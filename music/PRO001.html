<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Écoutez - 프로필</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 기본 스타일 - 라이트 모드 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f7;
            color: #333333;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        /* 헤더 */
        .header {
            padding: 20px 15px 10px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            background-color: #ffffff;
            color: #3a82ff;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #e6e6e6;
        }

        /* 프로필 페이지 스타일 */
        .profile-content {
            flex: 1;
            padding: 20px 15px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            position: relative;
        }

        .profile-avatar i {
            font-size: 35px;
            color: #333;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .profile-stats {
            font-size: 0.8rem;
            color: #888;
        }

        /* 프로필 메뉴 목록 */
        .profile-menu-list {
            list-style: none;
            margin-top: 10px;
        }

        .profile-menu-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eaeaea;
            position: relative;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .menu-icon i {
            font-size: 18px;
            color: #333;
        }

        .menu-text {
            flex: 1;
        }

        .menu-title {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .menu-subtitle {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            프로필
        </div>

        <div class="profile-content">
            <!-- 프로필 헤더 -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">프로필</div>
                    <div class="profile-stats">팔로잉 100 | 팔로워 100</div>
                </div>
            </div>

            <!-- 프로필 메뉴 목록 -->
            <ul class="profile-menu-list">
                <li class="profile-menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-headphones-alt"></i>
                    </div>
                    <div class="menu-text">
                        <div class="menu-title">멤버십</div>
                    </div>
                </li>
                <li class="profile-menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="menu-text">
                        <div class="menu-title">설정</div>
                    </div>
                </li>
                <li class="profile-menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="menu-text">
                        <div class="menu-title">로그아웃</div>
                    </div>
                </li>
                <li class="profile-menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="menu-text">
                        <div class="menu-title">회원탈퇴</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
