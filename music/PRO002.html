<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Écoutez - 설정</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 기본 스타일 - 라이트 모드 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #f5f5f5;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #ffffff;
            color: #333333;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #dfe6e9;
        }

        .back-button {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            flex: 1;
        }

        .spacer {
            width: 30px;
        }

        /* 설정 페이지 스타일 */
        .settings-content {
            flex: 1;
            padding: 0 0 70px 0;
            overflow-y: auto;
            background-color: #f5f5f5;
        }

        /* 설정 메뉴 목록 */
        .settings-menu-list {
            list-style: none;
        }

        .settings-menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #ffffff;
            color: #333333;
            margin-bottom: 1px;
            position: relative;
            border-radius: 12px;
            margin: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .menu-text {
            font-weight: 500;
        }

        .menu-arrow {
            color: #7f8c8d;
        }

        /* 하단 네비게이션 바 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: #f9f9f9;
            padding: 12px 0;
            z-index: 1000;
            max-width: 100%;
            margin: 0 auto;
            color: #7f8c8d;
            border-top: 1px solid #dfe6e9;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #2c3e50;
        }

        .nav-item:hover {
            color: #34495e;
        }

        .nav-item i {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        /* 화면 너비에 따른 네비게이션 바 스타일 조정 */
        @media screen and (min-width: 481px) {
            .footer-nav {
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="title">설정</div>
            <div class="spacer"></div>
        </div>

        <div class="settings-content">
            <ul class="settings-menu-list">
                <li class="settings-menu-item">
                    <div class="menu-text">프로필 편집</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
                <li class="settings-menu-item">
                    <div class="menu-text">알림 설정</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
                <li class="settings-menu-item">
                    <div class="menu-text">다운로드 설정</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
                <li class="settings-menu-item">
                    <div class="menu-text">오디오 품질</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
                <li class="settings-menu-item">
                    <div class="menu-text">고객센터</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
                <li class="settings-menu-item">
                    <div class="menu-text">비밀번호 변경</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
            </ul>
        </div>

        <div class="footer-nav">
            <div class="nav-item" data-target="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" data-target="library">
                <i class="fas fa-align-right"></i>
                <span>Your Library</span>
            </div>
            <div class="nav-item active" data-target="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </div>

    <script>
        // 네비게이션 바 동작 (선택적)
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
